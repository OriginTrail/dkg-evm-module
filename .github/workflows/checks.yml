name: checks

on:
  push:
    branches: []
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up environment
        uses: ../.github/actions/setup
      - name: Run Javascript and Solidity linters
        run: npm run lint
    
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up environment
        uses: ../.github/actions/setup
      - name: Run tests 
        run: npm run test
