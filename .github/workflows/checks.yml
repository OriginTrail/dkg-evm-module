name: checks

on:
  pull_request:
    branches:
      - main

concurrency:
  group: checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up environment
        uses: ./.github/actions/setup

      - name: Run Solidity and Typescript linters
        run: npm run lint

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up environment
        uses: ./.github/actions/setup

      - name: Run Solidity and Typescript formatters
        run: npm run format

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up environment
        uses: ./.github/actions/setup

      - name: Clean hardhat-deploy cache
        run: rm -rf deployments/.chainId deployments/hardhat

      - name: Run all tests in parallel with isolated environment
        run: |
          find test -type f -name "*.test.ts" | xargs -n 1 -P 4 -I {} bash -c 'rm -rf deployments/.chainId deployments/hardhat && npx hardhat test {} --network hardhat'
