name: checks

on:
  pull_request:
    branches:
      - main

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      testFiles: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find all .test.ts files
        id: set-matrix
        run: |
          echo "matrix=$(find test -type f -name '*.test.ts' | jq -R . | jq -s .)" >> $GITHUB_OUTPUT

  test:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        file: ${{ fromJson(needs.generate-matrix.outputs.testFiles) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up environment
        uses: ./.github/actions/setup

      - name: Clean hardhat cache
        run: rm -rf deployments/.chainId deployments/hardhat

      - name: Run test: ${{ matrix.file }}
        run: npx hardhat test ${{ matrix.file }} --network hardhat

