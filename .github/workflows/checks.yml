name: checks

on:
  pull_request:
    branches:
      - main

concurrency:
  group: checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up environment
        uses: ./.github/actions/setup

      - name: Build typechain for linting
        run: npx hardhat typechain

      - name: Run Solidity and Typescript linters
        run: npm run lint

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up environment
        uses: ./.github/actions/setup

      - name: Run Solidity and Typescript formatters
        run: npm run format

  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      testFiles: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find all .test.ts files and format for matrix
        id: set-matrix
        run: |
          files=$(find test -type f -name "*.test.ts" | jq -R . | jq -s -c .)
          echo "matrix=$files" >> $GITHUB_OUTPUT

  test:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        file: ${{ fromJson(needs.generate-matrix.outputs.testFiles) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up environment
        uses: ./.github/actions/setup

      - name: Clean hardhat-deploy cache
        run: rm -rf deployments/.chainId deployments/hardhat

      - name: Run test file ${{ matrix.file }}
        run: npx hardhat test ${{ matrix.file }} --network hardhat